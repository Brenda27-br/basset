<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactosBasset</title>
    <link rel="stylesheet" href="stylecontacto.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">
</head>
<body>
    
    <main>

        <h1>CONTACTO</h1>

            <form>

                <div class="form-control">
                    <label for="txtNombre">Nombre</label>
                    <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">
                </div>

                <div class="form-control">
                    <label for="txtApellido">Apellido</label>
                    <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">
                </div>

                <div class="form-control">
                    <label for="text">Teléfono</label>
                    <input type="text" name="Teléfon" id="Teléfono" placeholder="Ingrese su Teléfono">
                </div>

                <div class="form-control">
                    <label for="text">Email</label>
                    <input type="email" name="Email" id="Email" placeholder="Ingrese su Email">
                </div>

                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Seleccione</button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">Argentina</a></li>
                      <li><a class="dropdown-item" href="#">Chile</a></li>
                      <li><a class="dropdown-item" href="#">Uruguay</a></li>
                    </ul>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button">
                  </div>

                  <div class="row g-3">
                    <div class="col-sm-7">
                      <input type="text" class="form-control" placeholder="Provincia" aria-label="Provincia">
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad">
                    </div>
                    <div class="col-sm">
                      <input type="text" class="form-control" placeholder="C.Postal" aria-label="C. Postal">
                    </div>
                  </div>


                <div class="input-group">
                    <span class="input-group-text">Mensaje</span>
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                  </div>


                <div class="form-control">
                    <button type="button" class="btn btn-outline-secondary" >Enviar</button>
                </div>     
              
            </form>





    </main> 



   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>
</html>
