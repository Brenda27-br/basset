<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactosBasset</title>
    <link rel="stylesheet" href="stylecontacto.css">
</head>
<body>
    
    <main>

        <h1>CONTACTO</h1>

            <form>
                <label for="txtNombre">Nombre</label>
                <input type="text" name="Nombre" id="Nombre" placeholder="Ingrese su Nombre">

                <label for="txtApellido">Apellido</label>
                <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su Apellido">

                <label for="text">Teléfono</label>
                <input type="text" name="Teléfon" id="Teléfono" placeholder="Ingrese su Teléfono">

                <label for="text">Email</label>
                <input type="email" name="Email" id="Email" placeholder="Ingrese su Email">

                <div>
                    <label for="País">Seleccione el país</label>
                    <select name="país" id="país">
                        <option value="arg">Argentina</option>
                        <option value="uru">Uruguay</option>
                        <option value="chi">Chile</option>
                    </select>   
                </div>
                <div>
                    <textarea name="Mensaje" id="Mensaje" cols="20" rows="10" placeholder="Escriba su mensaje aquí"></textarea>
                </div>












                <input type="submit" value="Enviar">


            </form>

    </main> 







</body>
</html>
